<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->

<body>

    <!-- html content goes here -->

    <section class="pom-time" align="center">
        <h1>POMODORO CLOCK</h1>
        <h3 class="timetype"></h3>
        <div class="timer">
            <div class="sessiontime">
                <h2 class="title1">Session Time</h2>
                <h3 class="session-nums">5</h3>
                <div class="pm">
                    <p class="minus minus-session">-</p>
                    <p class="plus plus-session">+</p>
                </div>
            </div>
            <div class="sessiontime">
                <h2 class="title2">Break Time</h2>
                <h3 class="break-nums">5</h3>
                <div class="pm">
                    <p class="minus minus-break">-</p>
                    <p class="plus plus-break">+</p>
                </div>
            </div>
        </div>
        <br>
        <br>
        <p class="reset">Reset</p>
        <br>
        <p class="start">Start</p>
        <audio class="buzz" src="../assets/audio/day-7/alarm-buzzer.mp3"></audio>
    </section>


    <!-- script files and content goes here -->

    <script src="../assets/js/day-7.js"></script>

</body>

</html>
