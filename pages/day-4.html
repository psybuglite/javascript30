<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>
        JavaScript30 | Day 4
    </title>

</head>

<body>

    <!-- html content goes here -->

    <section class="calculator">
        <div class="calc-wrap">
            <div class="display">
                <div class="compute">0</div>
                <br>
                <div class="answer">0</div>
            </div>

            <div class="calc-controls">
                <p class="clear">c</p>
                <p class="divide">/</p>
                <p class="class">*</p>
                <p class="minus">-</p>
            </div>
            <div class="chars">
                <div class="char-more">
                    <p>9</p>
                    <p>8</p>
                    <p>7</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                </div>
                <div class="char-less">
                    <p data-keyCode="107">+</p>
                </div>
            </div>
            <div class="chars">
                <div class="char-more">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p class="zero">0</p>
                    <p>.</p>
                </div>
                <div class="char-less">
                    <p>=</p>
                </div>
            </div>
        </div>
    </section>

    <!-- script files and content goes here -->

    <script src="../assets/js/day-4.js"></script>

</body>

</html>
