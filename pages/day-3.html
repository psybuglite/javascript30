<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/app.css">

<body>

    <!-- html content goes here -->

    <section class="update">
        <h2>Updating CSS Variables with <span class="js">JavaScript</span></h2>

        <div class="var-controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" id="">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="40" value="0" data-sizing="px" id="">

            <label for="base">Color:</label>
            <input type="color" name="base" value="#1aa3ff" id="">
        </div>

        <img src="../assets/img/pic.jpg" width="600px" alt="">
    </section>


    <!-- script files and content goes here -->

    <script src="../assets/js/day-3.js"></script>

</body>

</html>
